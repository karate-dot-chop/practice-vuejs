<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Hello from HTML!</h1>
    <!-- This is where vuejs code will run -->
    <div id="app">
      <!-- v-models / data variables -->
      <h3>{{ message }}</h3>
      <p>{{ name }}</p>
      <!-- v-on click directive -->
      <button v-on:click="changeMessage">Change Message</button>
      <!-- v-model input binding -->
      <input type="text" v-model="name" />
      <!-- v-if directive -->
      <div>
        <button v-on:click="showInfo = !showInfo">Toggle Info</button>
        <p v-if="showInfo">Extra Information</p>
      </div>
    </div>
  </body>
</html>
